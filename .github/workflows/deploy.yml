# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Replace Secrets üîë
        run: |
          sed -i "s|__FIREBASE_API_KEY__|${{ secrets.FIREBASE_API_KEY }}|g" js/config.js
          sed -i "s|__SUPABASE_URL__|${{ secrets.SUPABASE_URL }}|g" js/config.js
          sed -i "s|__SUPABASE_ANON_KEY__|${{ secrets.SUPABASE_ANON_KEY }}|g" js/config.js
          sed -i "s|__CRYPTOCOMPARE_API_KEY__|${{ secrets.CRYPTOCOMPARE_API_KEY }}|g" js/asset-details.js
      
      - name: Build and Deploy with Jekyll üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # A branch onde a vers√£o publicada ser√° guardada
          folder: . # O diret√≥rio raiz do seu projeto
          # ADICIONADO: Configura√ß√£o para usar o Jekyll
          jekyll: true
