<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Oportunidades Cripto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Painel de Oportunidades</h1>
        <p class="mantra">A paciência paga. Eu espero que os melhores setups venham até mim.</p>
    </header>

    <main>
        <section class="actions">
            <!-- Este botão abrirá o formulário para adicionar uma nova oportunidade -->
            <button id="add-opportunity-btn">Adicionar Nova Oportunidade</button>
        </section>

        <section class="watchlist">
            <h2>A Monitorizar (Setups de 4h/Diário)</h2>
            <div id="watchlist-container">
                <!-- Os cards das oportunidades serão inseridos aqui pelo JavaScript -->
                <p>A carregar oportunidades do Firebase...</p>
            </div>
        </section>
    </main>

    <!-- FORMULÁRIO MODAL PARA ADICIONAR OPORTUNIDADE (inicialmente escondido) -->
    <div id="modal-container" class="hidden">
        <div id="modal-content">
            <form id="add-opportunity-form">
                <span id="close-modal-btn">×</span>
                <h3>Adicionar Ativo à Watchlist</h3>
                <label for="asset">Ativo:</label>
                <input type="text" id="asset" name="asset" required placeholder="Ex: SOL/USDT">

                <h4>Fase 0: Filtro de Contexto Cripto</h4>
                <div class="checklist-item"><input type="checkbox" id="check-btc" required><label>Direção do BTC favorável?</label></div>
                <div class="checklist-item"><input type="checkbox" id="check-vol" required><label>Volume/Liquidez OK?</label></div>
                
                <h4>Fase 1: Filtro Macro (4h/Diário)</h4>
                <div class="checklist-item"><input type="checkbox" id="check-macro-stoch" required><label>Estocástico a resetar?</label></div>
                <div class="checklist-item"><input type="checkbox" id="check-macro-structure" required><label>Estrutura de preço favorável?</label></div>
                
                <label for="notes">Notas Iniciais:</label>
                <textarea id="notes" placeholder="Ex: A formar fundo duplo no diário, perto da EMA 200."></textarea>
                
                <button type="submit">Guardar na Watchlist</button>
            </form>
        </div>
    </div>


<!-- Scripts do Firebase v8 (compatível com o nosso código atual) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    
    <!-- Scripts do Firebase e da aplicação -->
<script type="module" src="app.js"></script>

</body>
</html>
