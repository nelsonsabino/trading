<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Web-App</title>
    <!-- Favicon e CSS básicos para consistência visual -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') { document.documentElement.classList.add('dark-mode'); }
            } catch (e) {}
        })();
    </script>
</head>
<body>
    <main>
        <div class="login-container" style="margin-top: 10vh;">
            <h1>Trading Web-App</h1>
            <p>A sua ferramenta pessoal de apoio e gestão de trading.</p>
            <a href="login.html" class="btn btn-primary" style="font-size: 1.1rem; padding: 14px;">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i> Aceder à Aplicação
            </a>
        </div>
    </main>
</body>
</html>
