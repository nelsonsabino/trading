<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Trading - Impulso Pós-Reset</title>
    <!-- Adicione aqui o seu ficheiro CSS para o estilo -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1>Checklist: Estratégia "Impulso Pós-Reset"</h1>
        <p class="mantra">O meu trabalho hoje é executar o meu plano na perfeição.</p>
    </header>

    <main id="checklist-form">
        <section class="trade-info">
            <h2>Informação do Trade</h2>
            <label for="asset">Ativo a Analisar:</label>
            <input type="text" id="asset" name="asset" placeholder="Ex: EUR/USD, BTC/USDT">
        </section>

        <!-- FASE 1: FILTRO MACRO (4H) -->
        <section id="fase1">
            <h2>FASE 1: Filtro Macro (4H)</h2>
            <div class="checklist-item">
                <input type="checkbox" id="check1" name="check1">
                <label for="check1">Estocástico cruzou para cima vindo de sobrevenda (<20).</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="check2" name="check2">
                <label for="check2">Resistência do RSI (4H) identificada para alvo final.</label>
            </div>
        </section>

        <!-- FASE 2: SETUP (1H) -->
        <section id="fase2">
            <h2>FASE 2: Setup (1H) - Selecione o Tipo</h2>
            <div class="trade-type-selector">
                <input type="radio" id="typeA" name="trade_type" value="A">
                <label for="typeA">Tipo A: Entrada em Suporte de Confluência</label>
            </div>
            <div id="typeA-checks" class="sub-checks hidden">
                <div class="checklist-item">
                    <input type="checkbox" id="checkA1" name="checkA1">
                    <label for="checkA1">Preço na zona de confluência (Fib + EMA).</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="checkA2" name="checkA2">
                    <label for="checkA2">Espaço visual claro para subir.</label>
                </div>
            </div>

            <div class="trade-type-selector">
                <input type="radio" id="typeB" name="trade_type" value="B">
                <label for="typeB">Tipo B: Entrada em Quebra de Estrutura</label>
            </div>
            <div id="typeB-checks" class="sub-checks hidden">
                <div class="checklist-item">
                    <input type="checkbox" id="checkB1" name="checkB1">
                    <label for="checkB1">Estrutura de contração clara (triângulo/cunha).</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="checkB2" name="checkB2">
                    <label for="checkB2"><strong>Confirmação de Força:</strong> RSI já quebrou a sua resistência.</label>
                </div>
                 <div class="checklist-item">
                    <input type="checkbox" id="checkB3" name="checkB3">
                    <label for="checkB3">Potencial de >5% até à próxima resistência.</label>
                </div>
            </div>
        </section>

        <!-- FASE 3: GATILHO (1H) -->
        <section id="fase3">
            <h2>FASE 3: Gatilho (1H)</h2>
            <div class="checklist-item">
                <input type="checkbox" id="check-trigger" name="check-trigger">
                <label for="check-trigger">Candle de confirmação (reversão ou quebra) <strong>FECHADO</strong>.</label>
            </div>
        </section>

        <!-- FASE 4: PLANO DE GESTÃO -->
        <section id="fase4">
            <h2>FASE 4: Plano de Gestão (Preencher ANTES de entrar)</h2>
            <div class="management-plan">
                <label for="entry-price">Preço de Entrada Planeado:</label>
                <input type="number" id="entry-price" name="entry-price" step="any">
                
                <label for="sl-price">Preço do Stop-Loss:</label>
                <input type="number" id="sl-price" name="sl-price" step="any">
                
                <label for="tp-price">Preço do Take-Profit Final:</label>
                <input type="number" id="tp-price" name="tp-price" step="any">

                <label for="risk-value">Risco em € (Ex: 1%):</label>
                <input type="number" id="risk-value" name="risk-value" step="any">
            </div>
        </section>
        
        <!-- BOTÃO DE AUTORIZAÇÃO -->
        <section class="authorization">
            <button id="auth-button" disabled>AUTORIZAÇÃO PARA EXECUTAR TRADE</button>
        </section>
    </main>

    <!-- Adicione aqui os scripts do Firebase e o seu script principal -->

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
    -->
</body>
</html>
