<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Oportunidades Cripto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Painel de Oportunidades</h1>
        <p class="mantra">A paciência paga. Espero que os melhores setups venham até mim.</p>
        <nav>
            <button id="add-opportunity-btn" class="btn btn-primary">Adicionar Nova Oportunidade</button>
            <a href="manage.html" class="nav-link">Gerir Todas as Operações</a>
            <a href="stats.html" class="nav-link">Ver Estatísticas</a>
        </nav>
    </header>  

    <!-- NOVO: SECÇÃO INDEPENDENTE PARA CRIAR ALARMES -->
    <section class="alarm-creator-section">
        <h2><i class="fa-solid fa-bell-plus" style="margin-right: 10px; color: #007bff;"></i>Criar Novo Alarme de Preço</h2>
        <form id="alarm-form" class="alarm-form-standalone">
            <div class="form-row">
                <div class="input-item">
                    <label for="alarm-asset">Ativo</label>
                    <input type="text" id="alarm-asset" required placeholder="Ex: BTC/USDT">
                </div>
                <div class="input-item">
                    <label for="alarm-condition-standalone">Condição</label>
                    <select id="alarm-condition-standalone">
                        <option value="above">Preço Acima de</option>
                        <option value="below">Preço Abaixo de</option>
                    </select>
                </div>
                <div class="input-item">
                    <label for="alarm-price-standalone">Preço Alvo (USD)</label>
                    <input type="number" id="alarm-price-standalone" step="any" required placeholder="65000.50">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Definir Alarme</button>
        </form>
        <div id="alarm-feedback" class="alarm-feedback"></div>
    </section>

    <hr class="section-divider">

    <main>
        <div class="dashboard-columns">
            <section class="potential-trades">
                <h2>Potencial</h2>
                <div id="potential-trades-container"><p class="empty-state-message">A carregar...</p></div>
            </section>
            <section class="armed-trades">
                <h2>Armado</h2>
                <div id="armed-trades-container"><p class="empty-state-message">A carregar...</p></div>
            </section>
            <section class="live-trades">
                <h2>Ativo</h2>
                <div id="live-trades-container"><p class="empty-state-message">A carregar...</p></div>
            </section>
        </div>
    </main>

    <!-- Modal de Adicionar Oportunidade -->
    <div id="add-opportunity-modal" class="modal-overlay">
        <!-- O seu código de modal continua aqui, sem alterações -->
        <div class="modal-content"> ... </div>
    </div>
    <!-- Outros Modais -->
    <div id="arm-trade-modal" class="modal-overlay"> ... </div>
    <div id="execution-modal" class="modal-overlay"> ... </div>
    <div id="close-trade-modal" class="modal-overlay"> ... </div>
    <div id="image-modal" class="modal-overlay"> ... </div>

    <footer>
        <p id="app-version-display"></p>
    </footer>    

    <!-- ORDEM DE SCRIPTS FINAL E CORRETA -->
    <!-- 1. SDK da Supabase (necessário para o alarms.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. O seu script principal para o dashboard de trades -->
    <script type="module" src="js/app.js"></script>
    
    <!-- 3. O nosso novo script isolado para os alarmes -->
    <script type="module" src="js/alarms.js"></script>

</body>
</html>
