<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Alarme</title>

<!-- FAVICONS GERADOS -->
<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
<link rel="manifest" href="./site.webmanifest">
<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
<link rel="icon" href="./favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
<!-- FIM DOS FAVICONS GERADOS -->
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/forms-modals.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/strategy-builder.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/navigation-menu.css">

    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                } else {
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (prefersDark && theme !== 'light') {
                        document.documentElement.classList.add('dark-mode');
                    }
                }
            } catch (e) {}
        })();
    </script>
    
</head>
<body>

    <!-- BOTÃO DE TEMA FIXO -->
    <button id="theme-toggle-btn" class="nav-icon-link" title="Alternar tema">
        <span class="material-symbols-outlined">dark_mode</span>
    </button>

    <header>
        <h1><i class="fa-solid fa-bell-plus"></i> Criar ou Editar Alarme</h1>
        <p class="mantra">Defina os seus gatilhos e deixe que o mercado venha até si.</p>
        
        <nav class="main-nav">
            <a href="dashboard.html" class="nav-icon-link" title="Dashboard"><span class="material-symbols-outlined">home</span></a>
            <a href="market-scan.html" class="nav-icon-link" title="Scanner de Mercado"><span class="material-symbols-outlined">query_stats</span></a>
            <a href="alarms-create.html" class="nav-icon-link action-create-alarm" title="Criar Alarme"><span class="material-symbols-outlined">alarm_add</span></a>
            <a href="alarms-manage.html" class="nav-icon-link" title="Meus Alarmes"><span class="material-symbols-outlined">alarm</span></a>
            
            <div class="nav-dropdown">
                <button id="management-toggle" class="nav-icon-link" title="Gerir e Estatísticas"><span class="material-symbols-outlined">settings</span></button>
                <div class="nav-dropdown-content">
                    <a href="strategies-manager.html" class="nav-link">Gerir Estratégias</a>
                    <a href="manage.html" class="nav-link">Todas as Operações</a>
                    <a href="stats.html" class="nav-link">Ver Estatísticas</a>
                </div>
            </div>

            <div id="user-session" class="user-session" style="display: none;">
                <img id="user-photo" src="" alt="Foto do Utilizador" class="user-photo">
                <button id="logout-btn" class="btn btn-secondary">Sair</button>
            </div>
        </nav>
        
        <nav class="contextual-nav"></nav>
    </header>

    <main>
        <section class="alarm-creator-section">
            <form id="alarm-form" class="alarm-form-standalone">

                <div class="input-item">
                    <label for="alarm-type-select">Tipo de Alarme</label>
                    <select id="alarm-type-select">
                        <option value="price">Preço</option>
                        <option value="rsi_level">RSI (Nível)</option> 
                        <option value="rsi_trendline">RSI - Padrão de Toques</option>
                        <option value="rsi_trendline_break" style="display: none;">RSI - Quebra de L.T.</option>
                        <option value="ema_touch">Toque na EMA</option>
                        <option value="ema_crossover">EMA (Cruzamento)</option> <!-- START OF MODIFICATION -->
                        <option value="stochastic">Estocástico (Nível)</option>
                        <option value="stochastic_crossover">Estocástico (Cruzamento)</option>
                        <option value="rsi_crossover">RSI-MA Crossover</option>
                        <option value="combo">Alarme Combo</option>
                    </select>
                </div>

                <div class="input-item">
                    <label for="alarm-asset">Ativo</label>
                    <input type="text" id="alarm-asset" required placeholder="Comece a escrever..." autocomplete="off">
                    <div id="autocomplete-results" class="autocomplete-results"></div>
                    <div id="asset-current-price" class="asset-price-display"></div>
                </div>

                <div id="price-fields">
                    <div class="form-row">
                        <div class="input-item">
                            <label for="alarm-condition-standalone">Condição de Preço</label>
                            <select id="alarm-condition-standalone">
                                <option value="above">Acima de</option>
                                <option value="below">Abaixo de</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="alarm-price-standalone">Preço Alvo (USD)</label>
                            <input type="number" id="alarm-price-standalone" step="any" placeholder="65000.50">
                        </div>
                    </div>
                </div>

                <!-- START OF MODIFICATION: New fields for EMA Crossover -->
                <div id="ema-crossover-fields" style="display: none;">
                    <div class="form-row">
                        <div class="input-item">
                            <label for="ema-cross-condition">Condição de Cruzamento</label>
                            <select id="ema-cross-condition">
                                <option value="above">EMA Curta cruza para CIMA da Longa (Bullish)</option>
                                <option value="below">EMA Curta cruza para BAIXO da Longa (Bearish)</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="ema-cross-period-short">EMA Curta (ex: 14)</label>
                            <input type="number" id="ema-cross-period-short" value="14">
                        </div>
                        <div class="input-item">
                            <label for="ema-cross-period-long">EMA Longa (ex: 21)</label>
                            <input type="number" id="ema-cross-period-long" value="21">
                        </div>
                        <div class="input-item">
                            <label for="ema-cross-timeframe">Timeframe</label>
                            <select id="ema-cross-timeframe">
                                <option value="5m">5 Minutos</option>
                                <option value="15m">15 Minutos</option>
                                <option value="1h" selected>1 Hora</option>
                                <option value="4h">4 Horas</option>
                                <option value="1d">Diário</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- END OF MODIFICATION -->

                <div id="stochastic-fields" style="display: none;">
                    <div class="form-row">
                        <div class="input-item">
                            <label for="stoch-condition">Condição do Estocástico</label>
                            <select id="stoch-condition">
                                <option value="below">Abaixo de</option>
                                <option value="above">Acima de</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="stoch-value">Valor Alvo (ex: 20)</label>
                            <input type="number" id="stoch-value" step="any" placeholder="20">
                        </div>
                        <div class="input-item">
                            <label for="stoch-period">Período %K (ex: 14)</label>
                            <input type="number" id="stoch-period" value="14">
                        </div>
                        <div class="input-item">
                            <label for="stoch-timeframe">Timeframe</label>
                            <select id="stoch-timeframe">
                                <option value="5m">5 Minutos</option>
                                <option value="15m">15 Minutos</option>
                                <option value="1h">1 Hora</option>
                                <option value="4h">4 Horas</option>
                                <option value="1d">Diário</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="stoch-crossover-fields" style="display: none;">
                    <div class="form-row">
                        <div class="input-item">
                            <label for="stoch-cross-condition">Condição de Cruzamento</label>
                            <select id="stoch-cross-condition">
                                <option value="above">%K cruza para CIMA de %D (Bullish)</option>
                                <option value="below">%K cruza para BAIXO de %D (Bearish)</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="stoch-cross-k-period">Período %K (ex: 14)</label>
                            <input type="number" id="stoch-cross-k-period" value="14">
                        </div>
                        <div class="input-item">
                            <label for="stoch-cross-d-period">Período %D (ex: 3)</label>
                            <input type="number" id="stoch-cross-d-period" value="3">
                        </div>
                        <div class="input-item">
                            <label for="stoch-cross-timeframe">Timeframe</label>
                            <select id="stoch-cross-timeframe">
                                <option value="5m">5 Minutos</option>
                                <option value="15m">15 Minutos</option>
                                <option value="1h">1 Hora</option>
                                <option value="4h">4 Horas</option>
                                <option value="1d">Diário</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-item">
                            <label>Nível do Cruzamento</label>
                            <div class="specific-level-control">
                                <div class="checkbox-option">
                                    <input type="checkbox" id="stoch-cross-level-specific-checkbox">
                                    <label for="stoch-cross-level-specific-checkbox">Nível de Cruzamento Específico</label>
                                </div>
                                <div class="input-item" id="stoch-cross-level-value-container" style="display: none;">
                                    <label for="stoch-cross-level-value">Valor do Nível</label>
                                    <input type="number" id="stoch-cross-level-value" placeholder="Ex: 20" value="20">
                                </div>
                            </div>
                            <small class="form-text-muted">Bullish: cruza ABAIXO do valor. Bearish: cruza ACIMA.</small>
                        </div>
                    </div>
                </div>

                <div id="rsi-level-fields" style="display: none;">
                    <div class="form-row">
                        <div class="input-item">
                            <label for="rsi-level-condition">Condição do RSI</label>
                            <select id="rsi-level-condition">
                                <option value="below">Abaixo de (Sobrevenda)</option>
                                <option value="above">Acima de (Sobrecompra)</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="rsi-level-value">Valor Alvo (ex: 35)</label>
                            <input type="number" id="rsi-level-value" step="any" placeholder="35">
                        </div>
                        <div class="input-item">
                            <label for="rsi-level-period">Período RSI (ex: 14)</label>
                            <input type="number" id="rsi-level-period" value="14">
                        </div>
                        <div class="input-item">
                            <label for="rsi-level-timeframe">Timeframe</label>
                            <select id="rsi-level-timeframe">
                                <option value="5m">5 Minutos</option>
                                <option value="15m">15 Minutos</option>
                                <option value="1h">1 Hora</option>
                                <option value="4h">4 Horas</option>
                                <option value="1d">Diário</option>
                            </select>
                        </div>
                    </div>
                </div>
                                
                <div id="rsi-fields" style="display: none;">
                    <div class="form-row">
                        <div class="input-item">
                            <label for="rsi-condition">Condição de Cruzamento</label>
                            <select id="rsi-condition">
                                <option value="above">RSI cruza para CIMA da MA</option>
                                <option value="below">RSI cruza para BAIXO da MA</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="rsi-crossover-interval">Intervalo de Velas</label>
                            <input type="number" id="rsi-crossover-interval" value="1" min="1" title="Define o número de velas para confirmar o cruzamento. 1 = imediato.">
                        </div>
                        <div class="input-item">
                            <label for="rsi-crossover-threshold">Buffer (pontos de RSI)</label>
                            <input type="number" id="rsi-crossover-threshold" value="1.0" min="0" step="0.1" title="Margem de segurança. O RSI deve manter-se acima/abaixo da MA por este valor.">
                        </div>
                        <div class="input-item">
                            <label for="rsi-timeframe">Timeframe</label>
                            <select id="rsi-timeframe">
                                <option value="5m">5 Minutos</option>
                                <option value="15m">15 Minutos</option>
                                <option value="1h">1 Hora</option>
                                <option value="4h">4 Horas</option>
                                <option value="1d">Diário</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="rsi-trendline-fields" style="display: none;">
                    <div class="form-row">
                        <div class="input-item">
                            <label for="rsi-trendline-type">Tipo de Linha de Tendência</label>
                            <select id="rsi-trendline-type">
                                <option value="support">Suporte (Fundos Ascendentes)</option>
                                <option value="resistance">Resistência (Picos Descendentes)</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="rsi-trendline-touches">Nº de Toques para Alarme</label>
                            <input type="number" id="rsi-trendline-touches" value="3" min="2">
                        </div>
                        <div class="input-item">
                            <label for="rsi-trendline-period">Período RSI</label>
                            <input type="number" id="rsi-trendline-period" value="14">
                        </div>
                        <div class="input-item">
                            <label for="rsi-trendline-timeframe">Timeframe</label>
                            <select id="rsi-trendline-timeframe">
                                <option value="15m">15 Minutos</option>
                                <option value="1h" selected>1 Hora</option>
                                <option value="4h">4 Horas</option>
                                <option value="1d">Diário</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div id="rsi-trendline-break-fields" style="display: none;">
                    <div class="form-row">
                        <div class="input-item">
                            <label for="rsi-trendline-break-type">Monitorizar Quebra de:</label>
                            <select id="rsi-trendline-break-type">
                                <option value="support">Suporte (LTA)</option>
                                <option value="resistance">Resistência (LTB)</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="rsi-trendline-break-period">Período RSI</label>
                            <input type="number" id="rsi-trendline-break-period" value="14">
                        </div>
                        <div class="input-item">
                            <label for="rsi-trendline-break-timeframe">Timeframe</label>
                            <select id="rsi-trendline-break-timeframe">
                                <option value="5m">5 Minutos</option>
                                <option value="15m">15 Minutos</option>
                                <option value="1h" selected>1 Hora</option>
                                <option value="4h">4 Horas</option>
                                <option value="1d">Diário</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="ema-fields" style="display: none;">
                    <div class="form-row">
                        <div class="input-item">
                            <label for="ema-condition">Condição do Toque</label>
                           <select id="ema-condition">
                                <option value="test_support">Preço toca na EMA (Teste de Suporte)</option>
                                <option value="test_resistance">Preço toca na EMA (Teste de Resistência)</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="ema-period">Período da EMA (ex: 50)</label>
                            <input type="number" id="ema-period" value="50">
                        </div>
                        <div class="input-item">
                            <label for="ema-timeframe">Timeframe</label>
                            <select id="ema-timeframe">
                                <option value="5m">5 Minutos</option>
                                <option value="15m">15 Minutos</option>
                                <option value="1h">1 Hora</option>
                                <option value="4h">4 Horas</option>
                                <option value="1d">Diário</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="combo-fields" style="display: none;">
                    <p class="combo-separator">CONDIÇÃO PRINCIPAL</p>
                    <div class="form-row">
                        <div class="input-item">
                            <label for="combo-primary-trigger">Gatilho</label>
                            <select id="combo-primary-trigger">
                                <option value="touch_from_above">Preço toca EMA (Suporte)</option>
                                <option value="touch_from_below">Preço toca EMA (Resistência)</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="combo-ema-period">Período EMA</label>
                            <input type="number" id="combo-ema-period" value="50">
                        </div>
                    </div>
                    <p class="combo-separator">E (CONDIÇÃO SECUNDÁRIA)</p>
                    <div class="form-row">
                        <div class="input-item">
                            <label>Indicador</label>
                            <input type="text" value="Estocástico" readonly>
                        </div>
                        <div class="input-item">
                            <label for="combo-stoch-condition">Condição</label>
                            <select id="combo-stoch-condition">
                                <option value="below">Abaixo de</option>
                                <option value="above">Acima de</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="combo-stoch-value">Valor</label>
                            <input type="number" id="combo-stoch-value" value="20">
                        </div>
                    </div>
                    <p class="combo-separator">NO TIMEFRAME</p>
                    <div class="form-row">
                        <div class="input-item" style="flex-grow: 2;">
                            <label for="combo-timeframe">Timeframe (Ambos)</label>
                            <select id="combo-timeframe">
                                <option value="5m">5 Minutos</option>
                                <option value="15m">15 Minutos</option>
                                <option value="1h">1 Hora</option>
                                <option value="4h">4 Horas</option>
                                <option value="1d">Diário</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Definir Alarme</button>
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary" style="display: none;">Cancelar Edição</button>
                    <button type="button" id="delete-alarm-btn" class="btn btn-danger" style="display: none;">Apagar Alarme</button>
                </div>
            </form>
            <div id="alarm-feedback" class="alarm-feedback"></div>
        </section>
        
        <div id="chart-modal" class="modal-overlay">
            <div class="modal-content" style="max-width: 90%; height: 90%; padding: 1rem;">
                <span id="close-chart-modal">×</span>
                <div id="chart-modal-container"></div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/services.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/alarms-create.js"></script>
    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/version.js"></script>
    <script type="module" src="js/dark-mode.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
