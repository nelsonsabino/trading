<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Alarmes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- NOVOS FICHEIROS CSS IMPORTADOS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/forms-modals.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/strategy-builder.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                } else {
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (prefersDark && theme !== 'light') {
                        document.documentElement.classList.add('dark-mode');
                    }
                }
            } catch (e) {}
        })();
    </script>
    
</head>
<body>

    <header>
        <h1><i class="fa-solid fa-bell"></i> Meus Alarmes</h1>
        <p class="mantra">Acompanhe os seus alarmes ativos e o histórico de disparos.</p>
        <nav>
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="market-scan.html" class="nav-link">Scanner</a>
            <a href="alarms-create.html" class="nav-link">Criar Alarme</a>
            <button id="theme-toggle-btn" class="btn" title="Alternar tema">
                <i class="fas fa-moon"></i>
            </button> 
        </nav>
    </header>

    <main>
        <!-- Tabela para mostrar os alarmes ativos -->
        <section class="alarms-list-section">
            <h2><i class="fa-solid fa-clock-rotate-left"></i> Alarmes Ativos</h2>
            <div class="table-wrapper">
                <table class="alarms-table">
                    <thead>
                        <tr>
                            <th>Ativo</th>
                            <th>Condição</th>
                            <th>Data de Criação</th>
                            <th>Ações</th> 
                        </tr>
                    </thead>
                    <tbody id="active-alarms-tbody"></tbody>
                </table>
            </div>
        </section>

        <hr class="section-divider">

        <!-- Tabela para o histórico -->
        <section class="alarms-list-section">
            <h2><i class="fa-solid fa-history"></i> Histórico de Alarmes Disparados</h2>
            <div class="table-wrapper">
                <table class="alarms-table">
                    <thead>
                        <tr>
                            <th>Ativo</th>
                            <th>Condição</th>
                            <th>Status</th>
                            <th>Data do Disparo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="triggered-alarms-tbody"></tbody>
                </table>
            </div>
        </section>

        <!-- O modal de gráfico do TradingView é mantido, pois pode ser acionado de ambas as páginas -->
        <div id="chart-modal" class="modal-overlay">
            <div class="modal-content" style="max-width: 90%; height: 90%; padding: 1rem;">
                <span id="close-chart-modal" style="position: absolute; top: 15px; right: 25px; font-size: 2.5rem; color: #adb5bd; font-weight: 300; cursor: pointer; z-index: 10;">×</span>
                <div id="chart-modal-container" style="height: 100%; width: 100%;"></div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/services.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/alarms-manage.js"></script> <!-- NOVO SCRIPT -->
    <script type="module" src="js/version.js"></script>
    <script type="module" src="js/dark-mode.js"></script>
</body>
</html>
