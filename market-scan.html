<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Mercado - Top Volume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>
<body>

    <header>
        <h1>Scanner de Mercado</h1>
        <p class="mantra">Encontre os ativos com maior atividade e liquidez.</p>
        <nav>
            <a href="index.html" class="nav-link">Voltar ao Dashboard</a>
            <a href="alarms.html" class="nav-link">Gerir Alarmes</a>
    <button id="theme-toggle-btn" class="btn" title="Alternar tema">
        <i class="fas fa-moon"></i>
    </button>
        </nav>
    </header>

    <main>
        <section class="market-scan-section">
            <h2><i class="fa-solid fa-fire" style="color: #ffc107;"></i> Top 30 Pares com Maior Volume (USDC)</h2>
            <div class="table-wrapper">
                <table class="market-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Ativo</th>
                            <th>Último Preço</th>
                            <th>Volume (24h)</th>
                            <th>Variação (24h)</th>
                            <th>Análise</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="market-scan-tbody">
                        <!-- As linhas serão inseridas aqui pelo market-scan.js -->
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 2rem;">A carregar dados do mercado...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>


    <!-- NOVO: Modal para o Gráfico Avançado -->
    <div id="chart-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 90%; height: 90%; padding: 1rem;">
            <span id="close-chart-modal" style="position: absolute; top: 15px; right: 25px; font-size: 2.5rem; color: #adb5bd; font-weight: 300; cursor: pointer; z-index: 10;">×</span>
            <div id="chart-modal-container" style="height: 100%; width: 100%;">
                <!-- O widget do TradingView será inserido aqui -->
            </div>
        </div>
    </div>


        <div id="tech-analysis-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 450px; height: 600px; padding: 1rem;">
            <span id="close-tech-analysis-modal" style="position: absolute; top: 15px; right: 25px; font-size: 2.5rem; color: #adb5bd; font-weight: 300; cursor: pointer; z-index: 10;">×</span>
            <div id="tech-analysis-container" style="height: 100%; width: 100%;">
                <!-- O widget de Análise Técnica será inserido aqui -->
            </div>
        </div>
    </div>

        
    </main>

    <footer></footer>
    
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="module" src="js/market-scan.js"></script>
    <script type="module" src="js/version.js?v=6.5.3"></script>
<script type="module" src="js/dark-mode.js"></script>
</body>
</html>
