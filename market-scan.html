<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Mercado - Top Volume</title>

<!-- FAVICONS GERADOS -->
<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
<link rel="manifest" href="./site.webmanifest">
<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">
<link rel="icon" href="./favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
<!-- FIM DOS FAVICONS GERADOS -->
    
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/forms-modals.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/strategy-builder.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/navigation-menu.css">

    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                } else {
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (prefersDark && theme !== 'light') {
                        document.documentElement.classList.add('dark-mode');
                    }
                }
            } catch (e) {}
        })();
    </script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>
<body>

    <!-- BOTÃO DE TEMA FIXO -->
    <button id="theme-toggle-btn" class="nav-icon-link" title="Alternar tema">
        <span class="material-symbols-outlined">dark_mode</span>
    </button>

    <header>
        <h1>Scanner de Mercado</h1>
        <p class="mantra">Encontre os ativos com maior atividade e liquidez.</p>
        <nav class="main-nav">
            <!-- ... links de navegação existentes ... -->
        </nav>
        
        <nav class="contextual-nav">
            <!-- Sem ações contextuais aqui -->
        </nav>
    </header>

    <main>
        <section class="market-scan-section">
            <h2 id="market-scan-title"><span class="material-symbols-outlined" style="color: #ffc107;">local_fire_department</span> Top 50 Pares com Maior Volume (USDC)</h2>

            <div class="market-controls">
                <div class="control-group">
                    <label for="sort-by">Ordenar por:</label>
                    <select id="sort-by">
                        <option value="volume">Volume (Descendente)</option>
                        <option value="price_change_percent_desc">Variação % (Descendente)</option>
                        <option value="price_change_percent_asc">Variação % (Ascendente)</option>
                        <option value="symbol_asc">Ativo (A-Z)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Filtros Básicos:</label>
                    <input type="checkbox" id="filter-rsi">
                    <label for="filter-rsi">RSI < 45 (1h)</label>
                    <input type="checkbox" id="filter-stoch">
                    <label for="filter-stoch">STOCH < 35 (4h)</label>
                </div>
                <div class="control-group">
                    <label for="top-n-select">Mostrar Top:</label>
                    <select id="top-n-select">
                        <option value="30">30</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Exibir:</label>
                    <input type="checkbox" id="toggle-sparklines" checked>
                    <label for="toggle-sparklines">Sparklines</label>
                </div>
            </div>

            <!-- INÍCIO DA ALTERAÇÃO: Nova secção para análise avançada -->
            <div class="market-controls advanced-controls">
                <div class="control-group">
                    <button id="analyze-rsi-patterns-btn" class="btn btn-secondary">
                        <span class="material-symbols-outlined">auto_graph</span> Analisar Padrões de RSI
                    </button>
                    <span id="rsi-analysis-status" class="status-indicator"></span>
                </div>
                <div class="control-group">
                    <label for="filter-rsi-trend">Filtro de Padrão:</label>
                    <select id="filter-rsi-trend" disabled>
                        <option value="none">Nenhum</option>
                        <option value="support_2">2+ Fundos Ascendentes (LTA)</option>
                        <option value="support_3">3+ Fundos Ascendentes (LTA)</option>
                        <option value="resistance_2">2+ Picos Descendentes (LTB)</option>
                        <option value="resistance_3">3+ Picos Descendentes (LTB)</option>
                    </select>
                </div>
            </div>
            <!-- FIM DA ALTERAÇÃO -->

            <div class="table-wrapper">
                <table class="market-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Ativo</th>
                            <th>Último Preço</th>
                            <th>Sparkline (24h)</th>
                            <th>Volume (24h)</th>
                            <th>Variação (24h)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="market-scan-tbody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">A carregar dados do mercado...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div id="chart-modal" class="modal-overlay">
            <!-- ... conteúdo do modal ... -->
        </div>

        <div id="tech-analysis-modal" class="modal-overlay">
           <!-- ... conteúdo do modal ... -->
        </div>
        
    </main>

    <footer></footer>
    
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="module" src="js/services.js"></script>
    <script type="module" src="js/market-scan.js"></script>
    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/version.js"></script>
    <script type="module" src="js/dark-mode.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
