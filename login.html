<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trading Web-App</title>
    <!-- Links para os ficheiros CSS existentes para consistência -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') { document.documentElement.classList.add('dark-mode'); }
            } catch (e) {}
        })();
    </script>
</head>
<body>
    <main>
        <div class="login-container">
            <h1>Bem-vindo!</h1>
            <p>Para aceder à sua watchlist de trading, por favor, inicie a sessão.</p>
            <button id="login-google-btn">
                <i class="fab fa-google"></i> Entrar com o Google
            </button>
        </div>
    </main>

    <!-- Scripts do Firebase e o nosso novo script de autenticação -->
    <script type="module" src="js/services.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
