<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Alterações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                } else {
                    // Opcional: verifica a preferência do sistema se não houver nada guardado
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (prefersDark && theme !== 'light') {
                        document.documentElement.classList.add('dark-mode');
                    }
                }
            } catch (e) {
                // Ignora erros (ex: localStorage desativado)
            }
        })();
    </script>
</head>
<body>

    <header>
        <h1>Histórico de Alterações (Changelog)</h1>
        <p class="mantra">A evolução da nossa ferramenta de trading.</p>
        <nav>
            <a href="index.html" class="nav-link">Voltar ao Dashboard Principal</a>
        </nav>
    </header>

    <main>
        <section id="changelog-container">
            <!-- O conteúdo será gerado dinamicamente pelo changelog.js -->
            <p>A carregar histórico...</p>
        </section>
    </main>

    <!-- O rodapé será injetado pelo version.js -->
    <footer></footer>
    
    <script type="module" src="js/changelog.js"></script>
<script type="module" src="js/version.js?v=6.5.3"></script>

</body>
</html>
