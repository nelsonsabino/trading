<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Alterações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- NOVOS FICHEIROS CSS IMPORTADOS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/forms-modals.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/strategy-builder.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script>
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark-mode');
                } else {
                    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (prefersDark && theme !== 'light') {
                        document.documentElement.classList.add('dark-mode');
                    }
                }
            } catch (e) {}
        })();
    </script>
</head>
<body>

    <header>
        <h1>Histórico de Alterações (Changelog)</h1>
        <p class="mantra">A evolução da nossa ferramenta de trading.</p>
        <nav>
            <a href="index.html" class="nav-link">Voltar ao Dashboard Principal</a>
        </nav>
    </header>

    <main>
        <section id="changelog-container">
            <!-- O conteúdo será gerado dinamicamente pelo changelog.js -->
            <p>A carregar histórico...</p>
        </section>
    </main>

    <!-- O rodapé será injetado pelo version.js -->
    <footer></footer>
    
    <script type="module" src="js/changelog.js"></script>
    <script type="module" src="js/version.js"></script>

</body>
</html>
