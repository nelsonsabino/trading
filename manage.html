<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Trades</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Gestão de Todas as Operações</h1>
        <p class="mantra">Revê, aprende, melhora. Apagua apenas o que for necessário.</p>
<nav>
    <a href="index.html" class="nav-link">Voltar ao Dashboard Principal</a>
    <a href="stats.html" class="nav-link">Ver Estatísticas</a>
    <a href="market-scan.html" class="nav-link" style="background-color: #198754;">Scanner de Mercado</a> <!-- LINK NOVO -->
<button id="theme-toggle-btn" class="btn" title="Alternar tema">
        <i class="fas fa-moon"></i>
    </button>
</nav>
    </header>

    <main>
        <section class="trade-management">
            <table id="trades-table">
                <thead>
                    <tr>
                        <th>Ativo</th>
                        <th>Estratégia</th>
                        <th>Status</th>
                        <th>Data de Criação</th>
                        <th>P&L ($)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="trades-table-body">
                    <!-- As linhas da tabela serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </section>

 <hr class="section-divider">

        <!-- NOVA SECÇÃO PARA O HISTÓRICO DE TRANSAÇÕES -->
        <section class="transaction-history">
            <h2>Histórico de Transações do Portfólio</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Montante ($)</th>
                        <th>Notas</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="transactions-table-body">
                    <!-- As linhas serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </section>
        
    </main>

    <footer></footer>

    <script type="module" src="js/manage.js"></script>
<script type="module" src="js/version.js?v=6.5.3"></script>
</body>
</html>
