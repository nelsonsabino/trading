<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Teste Isolado - Com Fecho</title>
    <style>
        .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(33,37,41,.6);display:none;justify-content:center;align-items:center;z-index:1000}
        #lightbox-image{max-width:90%;max-height:90vh;box-shadow:0 0 40px rgba(0,0,0,.5)}
        /* NOVO ESTILO PARA O BOTÃO DE FECHO */
        #close-lightbox-test-btn {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teste com Módulos e Fecho</h1>
    <button id="botao-teste">Abrir Lightbox</button>

    <div id="image-lightbox" class="modal-overlay">
        <!-- NOVO ELEMENTO 'X' AQUI -->
        <span id="close-lightbox-test-btn">×</span>
        <img id="lightbox-image" src="https://i.imgur.com/exemplo1.png" alt="Imagem de Teste">
    </div>

    <script type="module" src="teste.js"></script>
</body>
</html>
