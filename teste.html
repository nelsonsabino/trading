<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Teste Isolado - v6.0</title>
    <style>
        body{font-family:sans-serif}
        .modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(33,37,41,.6);display:none;justify-content:center;align-items:center;z-index:1000}
        #lightbox-image{max-width:90%;max-height:90vh;box-shadow:0 0 40px rgba(0,0,0,.5)}
        #close-lightbox-test-btn{position:absolute;top:15px;right:35px;color:#fff;font-size:40px;font-weight:bold;cursor:pointer}
        /* NOVO: Estilo para o nosso 'trade card' de teste */
        .test-card { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
        .test-card img { max-width: 100%; cursor: pointer; border: 1px solid #000; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Versão 6.0: Arquitetura `runApp()` + Card Dinâmico</h1>
    <div id="container-dinamico">
        <!-- O 'card' dinâmico será inserido aqui pelo Firebase -->
    </div>
    <div id="image-lightbox" class="modal-overlay">
        <span id="close-lightbox-test-btn">×</span>
        <img id="lightbox-image" src="" alt="Imagem de Teste">
    </div>
    <script type="module" src="teste.js"></script>
</body>
</html>
