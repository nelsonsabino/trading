<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Teste Isolado do Lightbox</title>
    <style>
        /* CSS MÍNIMO NECESSÁRIO */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(33, 37, 41, 0.6);
            
            /* Começa escondido */
            display: none; 
            
            /* A regra que o JS vai ativar */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox-image {
            max-width: 90%;
            max-height: 90vh;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h1>Página de Teste</h1>
    <p>Clique no botão abaixo para tentar abrir o lightbox.</p>

    <button id="botao-teste">Abrir Lightbox</button>

    <!-- A ESTRUTURA DO LIGHTBOX -->
    <div id="image-lightbox" class="modal-overlay">
        <img id="lightbox-image" src="https://i.imgur.com/exemplo1.png" alt="Imagem de Teste">
    </div>

    <script src="teste.js"></script>

</body>
</html>
